<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Donut pie</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
<svg id="donut_chart"></svg>
<svg id="legend"></svg>

<script>
    // Define size & radius of donut pie chart
    let donut_width = 300,
        donut_height = 300,
        donut_radius = Math.min(donut_width, donut_height) / 2;

    // Append SVG attributes and append g to the SVG
    let svgdonut = d3.select("#donut_chart")
        .attr("width", donut_width)
        .attr("height", donut_height)
        .append("g")
        .attr("transform", "translate(" + donut_radius + "," + donut_radius + ")");

    function plot_donut(year, pays, el, width, height, radius) {
        let country = {};
        d3.csv("../data/" + year + ".csv", function (data) {
            data.forEach(function (d) {
                if (d["Country"] === pays) {
                    country = d;
                }
            });

            let rank = country["Happiness Rank"];
            let score = parseFloat(country["Happiness Score"]).toFixed(2);

            let liste = ["Year", " Whisker High", " Whisker Low", "Upper Confidence Interval", "Country", "Happiness Rank", "Happiness Score", "Standard Error", "Region", "Dystopia Residual"];
            liste.forEach(function (d) {
                delete country[d]
            });

            let donut = [];
            Object.keys(country).forEach(function (label) {
                donut.push({"label": label, "value": +parseFloat(country[label])})
            });

// Define arc colours
            let colour = ["#E38F73", "#839A88", "#DDABA0", "#CCD3C1", "#FA7268", "#B76E5D", "#BF8788"];//d3.scaleOrdinal(d3.schemeCategory20);

// Define arc ranges
            let arcText = d3.scaleOrdinal()
                .range([0, width]);

// Determine size of arcs
            let arc = d3.arc()
                .innerRadius(radius - 100)
                .outerRadius(radius - 10);

// Create the donut pie chart layout
            let pie = d3.pie()
                .value(function (d) {
                    return d["value"];
                })
                .sort(null);


// Define inner circle
            el.append("circle")
                .attr("cx", 0)
                .attr("cy", 0)
                .attr("r", 100)
                .attr("fill", "#fff");


// Calculate SVG paths and fill in the colours
            let g = el.selectAll(".arc")
                .data(pie(donut))
                .enter().append("g")
                .attr("class", "arc");


            // Append the path to each g
            g.append("path")
                .attr("d", arc)
                .attr("r", 100)
                .attr("fill", function (d, i) {
                    return colour[i];
                });

            // Append text labels to each arc
            g.append("text")
                .attr("transform", function (d) {
                    return "translate(" + arc.centroid(d) + ")";
                })
                .attr("dy", ".20em")
                .style("text-anchor", "middle")
                .style("font-size", 12)
                .attr("fill", "#fff")
                .text(function (d, i) {
                    return (d["value"] / score * 100).toFixed(1) + " %";
                });


// Append text to the inner circle
            el.append("text")
                .attr("dy", "-0.5em")
                .style("text-anchor", "middle")
                .attr("class", "inner-circle")
                .attr("font-size", 12)
                .attr("fill", "#36454f")
                .text(function (d) {
                    return "Score : " + score;
                });

            el.append("text")
                .attr("dy", "1.0em")
                .style("text-anchor", "middle")
                .attr("font-size", 12)
                .attr("class", "inner-circle")
                .attr("fill", "#36454f")
                .text(function (d) {
                    return "Rank : " + rank;
                });

// Affiche la l√©gende du donut
            let legend = d3.select("#legend").append("svg")
                .attr("width", 250)
                .attr("height", 200);

            let labels = [];
            donut.forEach(function (d) {
                labels.push(d["label"]);
            });

            let size = 15;

            legend.selectAll("legend_dots")
                .data(labels)
                .enter()
                .append("rect")
                .attr("x", 10)
                .attr("y", function (d, i) {
                    return 10 + i * (size + 5)
                })
                .attr("width", size)
                .attr("height", size)
                .style("fill", function (d, i) {
                    return colour[i];
                });

            legend.selectAll("legend_labels")
                .data(labels)
                .enter()
                .append("text")
                .attr("font-size", 12)
                .attr("x", 10 + size * 1.2)
                .attr("y", function (d, i) {
                    return 10 + i * (size + 5) + (size / 2)
                })
                .style("fill", function (d, i) {
                    return colour[i]
                })
                .text(function (d) {
                    return d
                })
                .attr("text-anchor", "left")
                .style("alignment-baseline", "middle");

        });
    }

    plot_donut("2015", "France",svgdonut, donut_width, donut_height, donut_radius);

</script>
</body>
</html>
