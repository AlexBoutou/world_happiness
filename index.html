<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>World Map</title>
    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            height: 18px;
            padding: 2px;
            font: 13px sans-serif;
            background: dimgrey;
            border: 2px;
            border-radius: 8px;
            pointer-events: none;
            color: white;
        }

        header {
            display: block;
            position: relative;
            text-align: left;
            margin: 0px;
            padding: 10px;
            border: 1px solid #e7e2d7;
            border-top-left-radius: 0.8em;
            border-top-right-radius: 0.8em;
            border-bottom-left-radius: 0.0em;
            border-bottom-right-radius: 0.0em;

        }

        nav {
            display: block;
            float: left;
            position: relative;
            width: 800px;
            text-align: left;
            padding: 10px;
            margin: 0px;
            border-bottom: 1px solid #cccccc;
            border-left: 1px solid #cccccc;
            border-right: 1px solid #cccccc;
            padding-bottom: 32767px;
            margin-bottom: -32767px;
        }

        article {
            position: relative;
            width: 420px;
            float: right;
            text-align: left;
            top: 0px;
            margin: 0px;
            left: 0px;
            padding: 10px;
            color: #000000;
            text-align: justify;
            border-bottom: 1px solid #cccccc;
            border-right: 1px solid #cccccc;
            padding-bottom: 32767px;
            margin-bottom: -32767px;
        }

        footer {
            display: block;
            clear: both !important;
            margin: 0px;
            padding: 10px;
            border: 1px solid #e7e2d7;
            border-bottom-left-radius: .8em;
            border-bottom-right-radius: .8em;
            border-top-right-radius: .0em;
            border-top-left-radius: .0em;
        }

        #container {
            overflow: hidden;
            clear: both;
        }

    </style>
</head>

<body>
<header>
    <h1>Happiness in the World</h1>
</header>
<div id="container">
    <article>
        France
        <svg id="donut_chart"></svg>
        <svg id="legend"></svg>
    </article>
    <nav>
        <svg id="graph" width=960 height=500></svg>
    </nav>
</div>
<footer>
    <div class="rangeslider">
        <input type="range" min="2015" max="2019" value="2015"
               class="myslider" id="sliderRange">
        <p>Value: <span id="demo"></span></p>
    </div>
</footer>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>


    const margin = {top: 0, right: 0, bottom: 0, left: 40},
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;


    let svg = d3.select("#graph")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append('g')
        .attr('class', 'map');

    let projection = d3.geoMercator()
        .scale(100)
        .translate([width / 2, height / 1.5]);

    let path = d3.geoPath().projection(projection);

    var rangeslider = document.getElementById("sliderRange");
    var output = document.getElementById("demo");
    output.innerHTML = rangeslider.value;

    rangeslider.oninput = function () {
        output.innerHTML = this.value;
        yearSlider = this.value;
        svg.selectAll("*").remove();
        queue()
            .defer(d3.json, "./data/world_countries.json")
            .defer(d3.csv, `./data/${yearSlider}.csv`)
            .await(world_map);
    };

    let yearSlider = output.innerHTML;
    queue()
        .defer(d3.json, "./data/world_countries.json")
        .defer(d3.csv, `./data/${yearSlider}.csv`)
        .await(world_map);

    function update_map(error, countries, data) {
        console.log("UPDATE MAP WITH " + yearSlider + " DATA");
        let maxScore = 0;
        let minScore = 10;

        let scores = {};

        data.forEach(function (d) {
            scores[d["Country"]] = +d["Happiness Score"];
        });
        let color = d3.scaleSequential(d3.interpolateBlues);

        Object.keys(scores).forEach(function (country) {
            svg.selectAll("path").data(countries.features)
                .filter(function (e) {
                    return e.properties.name === country;
                })
                .transition()
                .style("fill", function (d) {
                    console.log(country);
                    console.log(d);
                    d["Happiness Score"] = scores[country];
                    if (d["Happiness Score"]) {
                        return color((d["Happiness Score"] - minScore) / (maxScore - minScore))
                    } else {
                        return "lightgrey"
                    }
                })
        });
    }

    function world_map(error, countries, data) {
        console.log("BUILD INIT MAP FOR YEAR " + yearSlider);
        let maxScore = 0;
        let minScore = 10;

        let scores = {};

        data.forEach(function (d) {
            scores[d["Country"]] = +d["Happiness Score"];
        });

        countries.features.forEach(function (d) {
            if (scores[d.properties.name] > maxScore) {
                maxScore = scores[d.properties.name];
            }
            if (scores[d.properties.name] < minScore) {
                minScore = scores[d.properties.name];
            }
            d["Happiness Score " + yearSlider] = scores[d.properties.name]
        });

        let color = d3.scaleSequential(d3.interpolateBlues);
        let colors = d3.range(10).map(function (d) {
            return color(d / 10)
        }).reverse();

        let div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        let legendSize = 30;
        let legendWidth = 20;

        let legend = svg.append('g')
            .attr('transform', 'translate(50, 100)');

        legend.selectAll()
            .data(colors)
            .enter().append('svg:rect')
            .attr('height', legendSize + 'px')
            .attr('width', legendWidth + 'px')
            .attr('x', 5)
            .attr('y', function (d, i) {
                return i * legendSize;
            })
            .style("fill", function (d, i) {
                return d;
            });

        let legendScale = d3.scaleLinear().domain([minScore, maxScore])
            .range([colors.length * legendSize, 0]);

        let legendAxis = legend.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(legendScale));

        let curseur = legend.append('polyline')
            .style("fill", "orange")
            .attr("points", (20 + legendSize) + ", -10 " + (20 + legendSize) + "," + (legendSize - 10) + " " + (20 + legendSize * 0.2) + "," + ((legendSize / 2) - 10))
            .style("opacity", 0);

        svg.append("g")
            .attr("class", "countries")
            .attr("transform", "translate(50,0)")
            .selectAll("path")
            .data(countries.features)
            .enter().append("path")
            .attr("d", path)
            .style("fill", function (d) {
                if (d["Happiness Score " + yearSlider]) {
                    return color((d["Happiness Score " + yearSlider] - minScore) / (maxScore - minScore))
                } else {
                    return "lightgrey"
                }
            })
            .style("stroke", "white")
            .style("stroke-width", 0.3)
            .on("mouseover", function (d) {
                if (d["Happiness Score"]) {
                    let mouve = 285 - ((d["Happiness Score"] - minScore) / (maxScore - minScore)) * 10 * legendSize;
                    curseur
                        .style("opacity", 1)
                        .attr("points", (20 + legendWidth) + "," + (mouve + legendSize - 5) + " " + (20 + legendWidth) + "," + (mouve + 5) + " " + (7 + legendWidth) + "," + (legendSize / 2 + mouve));
                    d3.selectAll("path").filter(function (e) {
                        return d === e
                    }).style("fill", "orange")
                }
                div.transition()
                    .duration(30)
                    .style("opacity", 1);
                div.html(d.properties.name)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function (d) {
                if (d["Happiness Score"]) {
                    curseur
                        .style("opacity", 0);
                    d3.selectAll("path").filter(function (e) {
                        return d === e
                    }).style("fill", color((d["Happiness Score"] - minScore) / (maxScore - minScore)))
                }
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

    }

    function plot_donut(year, pays) {
        let country = {};
        d3.csv("./data/" + year + ".csv", function (data) {
            data.forEach(function (d) {
                if (d["Country"] === pays) {
                    country = d;
                }
            });

            let rank = country["Happiness Rank"];
            let score = parseFloat(country["Happiness Score"]).toFixed(2);

            delete country["Year"];
            delete country[" Whisker High"];
            delete country[" Whisker Low"];
            delete country["Upper Confidence Interval"];
            delete country["Lower Confidence Interval"];
            delete country["Country"];
            delete country["Happiness Rank"];
            delete country["Happiness Score"];
            delete country["Standard Error"];
            delete country["Region"];
            delete country["Dystopia Residual"];

            let donut = [];

            Object.keys(country).forEach(function (label) {
                donut.push({"label": label, "value": +parseFloat(country[label])})
            });

// Define size & radius of donut pie chart
            let width = 300,
                height = 300,
                radius = Math.min(width, height) / 2;

// Define arc colours
            let colour = d3.scaleOrdinal(d3.schemeCategory20);

// Define arc ranges
            let arcText = d3.scaleOrdinal()
                .range([0, width]);

// Determine size of arcs
            let arc = d3.arc()
                .innerRadius(radius - 130)
                .outerRadius(radius - 10);

// Create the donut pie chart layout
            let pie = d3.pie()
                .value(function (d) {
                    return d["value"];
                })
                .sort(null);

// Append SVG attributes and append g to the SVG
            let svg = d3.select("#donut_chart")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + radius + "," + radius + ")");

// Define inner circle
            svg.append("circle")
                .attr("cx", 0)
                .attr("cy", 0)
                .attr("r", 180)
                .attr("fill", "#fff");


// Calculate SVG paths and fill in the colours
            let g = svg.selectAll(".arc")
                .data(pie(donut))
                .enter().append("g")
                .attr("class", "arc");


            // Append the path to each g
            g.append("path")
                .attr("d", arc)
                .attr("fill", function (d, i) {
                    return colour(i);
                });

            // Append text labels to each arc
            g.append("text")
                .attr("transform", function (d) {
                    return "translate(" + arc.centroid(d) + ")";
                })
                .attr("dy", ".35em")
                .style("text-anchor", "middle")
                .attr("fill", "#fff")
                .text(function (d, i) {
                    //return donut[i].label;
                    return (d["value"] / score * 100).toFixed(1) + " %";
                });

           // g.selectAll(".arc text").call(wrap, arcText.range([0, width]));

// Append text to the inner circle
            svg.append("text")
                .attr("dy", "-0.5em")
                .style("text-anchor", "middle")
                .attr("class", "inner-circle")
                .attr("fill", "#36454f")
                .text(function (d) {
                    return "Score : " + score;
                });

            svg.append("text")
                .attr("dy", "1.0em")
                .style("text-anchor", "middle")
                .attr("class", "inner-circle")
                .attr("fill", "#36454f")
                .text(function (d) {
                    return "Rank : " + rank;
                });

// Affiche la légende du donut
            let legend = d3.select("#legend").append("svg")
                .attr("width", 250)
                .attr("height", 200);

            let labels = [];
            donut.forEach(function (d) {
                labels.push(d["label"]);
            });

            let size = 15;

            legend.selectAll("legend_dots")
                .data(labels)
                .enter()
                .append("rect")
                .attr("x", 10)
                .attr("y", function (d, i) {
                    return 10 + i * (size + 5)
                })
                .attr("width", size)
                .attr("height", size)
                .style("fill", function (d, i) {
                    return colour(i);
                });

            legend.selectAll("legend_labels")
                .data(labels)
                .enter()
                .append("text")
                .attr("x", 10 + size * 1.2)
                .attr("y", function (d, i) {
                    return 10 + i * (size + 5) + (size / 2)
                })
                .style("fill", function (d, i) {
                    return colour(i)
                })
                .text(function (d) {
                    return d
                })
                .attr("text-anchor", "left")
                .style("alignment-baseline", "middle");

        });
    };

    plot_donut("2015", "France");

</script>
</body>
</html>
